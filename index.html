<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Projets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
        }
        header {
            background: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        section {
            padding: 40px;
        }
        h2 {
            margin-bottom: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        .gallery img {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

<header>
    <h1>Mon Portfolio</h1>
</header>

<section>
    <h2>Projet Hôtel</h2>
    <div class="gallery">
        <img src="images/hotel1.jpg" alt="Hôtel 1">
        <img src="images/hotel2.jpg" alt="Hôtel 2">
        <img src="images/hotel3.jpg" alt="Hôtel 3">
        <img src="images/hotel4.jpg" alt="Hôtel 4">
        <img src="images/hotel5.jpg" alt="Hôtel 5">
    </div>
</section>

<section>
    <h2>Projet E-commerce</h2>
    <div class="gallery">
        <img src="images/ecommerce1.jpg" alt="E-commerce 1">
        <img src="images/ecommerce2.jpg" alt="E-commerce 2">
        <img src="images/ecommerce3.jpg" alt="E-commerce 3">
        <img src="images/ecommerce4.jpg" alt="E-commerce 4">
    </div>
</section>

<section>
    <h2>Projet Jeux</h2>
    <div class="gallery">
        <img src="images/game1.jpg" alt="Jeu 1">
        <img src="images/game2.jpg" alt="Jeu 2">
    </div>
</section>

</body>
</html>
